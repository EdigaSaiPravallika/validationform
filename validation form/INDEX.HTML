<html>
<head>
    <title>VALIDATION</title>
    <link rel="stylesheet" type="text/css" href="CSS/STYLE.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5  shadow-lg p-3 mb-5 bg-body rounded">
                <h1>FORM VALIDATION</h1>
                <input type="text" id="username" class="form-control" placeholder="username" onclick="validate()">
                <small id="username_error" onclick="validate()"></small>

                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_error" onclick="validate()"></small>

                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="password_error" onclick="validate()"></small>

                <input type="text" id="cpassword" class="form-control" placeholder="cpassword">
                <small id="cpassword_error" onclick="validate()"></small>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
<script src="SCRIPT.JS"></script>
</html>
